<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
    </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="GET" enctype: "application/x-www-form-urlencoded">
            <fieldset>
                <legend>User Form</legend>
                <label>Username:</label>
                <input type="text" name="Username" placeholder="Username" size="30" maxlength="12">
                <br>
                <label>Password:</label>
                <input type="password" name="password" placeholder="Password" size="30" maxlength="8">
                <br>   
                <br>
                <legend>Select your favourite superhero.</legend>
                <input type="radio" name="superhero" value="false"> Superman
                <br>
                <input type="radio" name="superhero" value="false"> Batman
                <br>
                <input type="radio" name="superhero" value="false"> Wonder Woman
                <br>
                <input type="radio" name="superhero" value="false"> Flash
                <br>
                <input type="radio" name="superhero" value="true"> Thor
                <br>
                <input type="radio" name="superhero" value="true"> Hulk
                <br>
                <br>
                <legend>Select your favourite Video Games</legend>
                <input type="checkbox" name="videogame" value="1"> Fifa
                <br>
                <input type="checkbox" name="videogame" value="1"> NHL
                <br>
                <input type="checkbox" name="videogame" value="1"> Resident Evil
                <br>
                <input type="checkbox" name="videogame" value="1"> Skyrim
                <input type="hidden" value="2300">
                <br>
                <br>
                <input type"image" src="img/register_button.png" height="40">
            </fieldset>
        </form>
        </body>
</html>

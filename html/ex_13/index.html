<!DOCTYPE html>
<html>
    <head>
        <title>Create User</title>
        </head>
    <body>
        <h1>Create User</h1>
        <hr>
        <form action="create_user.html" method="GET" enctype: "application/x-www-form-urlencoded">
            <label>Name:</label>
            <input type="text" name="Name" placeholder="Name" size="30" maxlength="12">
            <br>
            <br>
            <label>Select Favourit Movie:</label>
            <select name="options">
                <option value="deadpool">Deadpool</option>
                <option value="batman_vs_superman">Batman vs Superman</option>
                <option value="civil_war">Captain America: Civil War</option>
                <option value="doctor_strange">Doctor Strange</option>
                <option value="suicide_squad">Suicide Squad</option>
                <option value="apocalypse">X-Men: Apocalypse</option>
                <option value="gotg_vol2">Guardians of the Galaxy Vol2</option>
                <option value="justice_league">Justice League</option>
                <option value="logan">Logan</option>
                <option value="homecoming">Spider-Man: Homecoming</option>
                <option value="wonder_woman">Wonder Woman</option>
                <option value="thor_ragnarok">Thor: Ragnarok</option>
                <option value="black_panther">Black Panther</option>
            </select>
            <br>
            <br>
            <textarea name="bio" cols="40" rows="5" placeholder="Please type your Bio here:"></textarea>
            <br>
            <br>
            <form action="upload.php" method="post" enctype="multipart/form-data">
                <input type="file" name="filename">
            </form>
            <br>
            <button value="clear" name="Clear Form">Clear Form</button>
            <button value="new_user" name="new_user">Add New User</button>
        </form>
    </body>
</html>
